<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Grocery List</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Shopping List</h1>

      <form>
        <div class="form-group">
          <label for="item1">List Item 1</label>
          <input type="text" id="item1">
        </div>
        <div class="form-group">
          <label for="item2">List Item 2</label>
          <input type="text" id="item2">
        </div>
        <div class="form-group">
          <label for="item3">List Item 3</label>
          <input type="text" id="item3">
        </div>
        <div class="form-group">
          <label for="item4">List Item 4</label>
          <input type="text" id="item4">
        </div>
        <div class="form-group">
          <label for="item5">List Item 5</label>
          <input type="text" id="item5">
        </div>

        <button type="submit" name="button">Submit</button>
      </form>

      <div>
        <ul id="response"></ul>
      </div>
    </div>
  </body>
</html>
